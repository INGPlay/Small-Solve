<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <!--CSS-->
    <style>

    </style>
    <link rel="stylesheet" href="calculator.css">

    <!--JavaScript-->
    <script src = "calculator.js"></script>

  </head>
  <body>
    <!-- 주제 -->
    <h1 style = "text-align : center;">Calculator</h1>

    <!-- table 시작 -->
    <table class = "table" border="1" width = "270px" height = "270px" align = "center">
      <tr>
        <!--InputDisplay-->
        <td colspan = "4">
          <input class="display" id = "input" type="text" name="Display" value="" readonly = "readonly">
        </td>
      </tr>

      <!--ResultDisplay-->
      <tr>
        <td colspan = "4">
          <input class="display" id = "result" type="text" name="" value="" readonly = "readonly">
        </td>
      </tr>

      <!-- DEL AC -->
      <tr>
        <td colspan = "2" onclick = "calculator.deleteNum()">DEL</td>
        <td colspan = "2" onclick = "calculator.allClear()">AC</td>
      </tr>

      <!-- 1 2 3 + -->
      <tr>
        <td onclick = "calculator.inputNum(1);">1</td>
        <td onclick = "calculator.inputNum(2);">2</td>
        <td onclick = "calculator.inputNum(3);">3</td>
        <td onclick = "calculator.inputSign('+');">+</td>
      </tr>

      <!-- 4 5 6 - -->
      <tr>
        <td onclick = "calculator.inputNum(4);">4</td>
        <td onclick = "calculator.inputNum(5);">5</td>
        <td onclick = "calculator.inputNum(6);">6</td>
        <td onclick = "calculator.inputSign('-');">-</td>
      </tr>

      <!-- 7 8 9 * -->
      <tr>
        <td onclick = "calculator.inputNum(7);">7</td>
        <td onclick = "calculator.inputNum(8);">8</td>
        <td onclick = "calculator.inputNum(9);">9</td>
        <td onclick = "calculator.inputSign('*');">*</td>
      </tr>

      <!-- 0 . = / -->
      <tr>
        <td onclick = "calculator.inputNum(0);">0</td>
        <td onclick = "calculator.inputSign('.');">.</td>
        <td onclick = "calculator.answer();">=</td>
        <td onclick = "calculator.inputSign('/');">/</td>
      </tr>
    </table>
    <!-- table 끝 -->
  </body>
</html>
